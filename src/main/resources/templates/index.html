<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>IP 관리 시스템</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Core</div>
                    <a class="nav-link" href="/users">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        IP 등록 내역 조회
                    </a>
                    <a class="nav-link" href="/users/new">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        IP 등록
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">IP 등록 내역 조회</h1>
                <div class="card mb-4">
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <td>사번</td>
                                <td>이름</td>
                                <td>IP1</td>
                                <td>IP2</td>
                                <td>IP3</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <!-- <form th:action="@{'/post/edit/' + ${boardDto.id}}" method="post"> -->
                                <td>
                                    <a th:href="@{'/users/' + ${user.employeeId}}" th:text="${user.employeeId}" />
                                </td>
                                <td th:text="${user.name}">Doe</td>
                                <td th:text="${user.ip1}">Doe</td>
                                <td th:text="${user.ip2}">Doe</td>
                                <td th:text="${user.ip3}">Doe</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2021</div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>
</body>
</html>
